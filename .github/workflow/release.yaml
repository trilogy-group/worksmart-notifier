name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Package
      run: npx pkg . --targets node18-win-x64 --output dist/worksmart-notifier.exe

    - name: Get version
      id: package
      run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

    - name: Check if tag exists
      id: check
      run: |
        TAG_EXISTS=$(curl --silent https://api.github.com/repos/$GITHUB_REPOSITORY/git/ref/tags/v${{ steps.package.outputs.version }} > /dev/null; echo $?)
        echo "::set-output name=exists::$TAG_EXISTS"

    - name: Create Release
      id: create_release
      if: steps.check.outputs.exists == '1'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false

    - name: Upload Release Asset
      if: steps.check.outputs.exists == '1'
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/worksmart-notifier.exe
        asset_name: worksmart-notifier.exe
        asset_content_type: application/octet-stream


